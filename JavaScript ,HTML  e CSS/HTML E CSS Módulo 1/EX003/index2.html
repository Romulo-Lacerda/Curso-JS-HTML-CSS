<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html full.png" alt="Logo HTML 5"> <!--source e  alternative (explica a imagem)-->
    <p>Podemos carregar imagem que estão em sub-pastas.</p>
    <img src="IMAGEM/logo css full.png" alt="logo CSS 3">
    <p>Também podemos carregar imagens externas.</p> <!-- Copiar endereço da imagem-->
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript"> <!--Se o servidor cair, a imagem cai junto. Por isso é perigo usar este método!-->
</body>
</html>
