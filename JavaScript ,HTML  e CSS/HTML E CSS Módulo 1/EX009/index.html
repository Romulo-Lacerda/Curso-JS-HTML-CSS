<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando lista</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" > <!--ordered lists-->
        <!--Dentro das tags ol e ul há parâmetros de como os as marcações serão mostradas. Este é "type= "" ". Em --OL-- as marcações podem ser ordenadas entre ---LETRA, NÚMERO e ALGARÍSMO ROMANO---.Em --UL-- as marcações podem ser divididas entre DISC, CIRCLE E SQUARE para determinar a forma das "bolinhas" que demarcam. -->

        <li>acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>correr</li>
        <li>Ir à academia</li>
        <li>Trabalho</li>
    </ol>
    <h2>Listas desordenadas</h2>
    <ul type="SQUARE" > <!--Unordered list-->
        <li>arroz</li>
        <li>Feijão</li>
        <li>Batata</li>
    </ul>
</body>
</html>
